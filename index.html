<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandbox</title>

  <style>
    ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    a {
      text-decoration: none;
      color: #f4f4f4;
    }

    header {
      background: #228;
    }

    main {
      background: #282;
    }

    footer {
      background: #822;
    }

    header,
    main,
    footer {
      width: 100%;
      height: 40vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  </header>

  <main></main>

  <footer></footer>
</body>

</html>
