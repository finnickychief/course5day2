<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandbox</title>

  <style>
    nav {
      display: flex;
      justify-content: space-between;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    ul>li {
      padding: 5px 10px;
    }

    a {
      text-decoration: none;
      color: #2b2b2b;
    }

    header {
      background: #b5ffe1;
    }

    main {
      background: #fafafa;
    }

    footer {
      background: #8ba6a9;
    }

    header,
    main,
    footer {
      width: 100%;
      height: 40vh;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <div></div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <form id="loginForm" action="index.php" onsubmit="return validateInput()"></form>

  </main>

  <label for="myInput">Input label</label>
  <input id="myInput" type="text" />

  <footer></footer>

  <script>

    // Give the main area an h2 and a paragraph to describe site content
    // Grab the main area
    const mainArea = document.querySelector('main');

    // Create the h2, paragraph and container for them
    const leadHeader = document.createElement('h2');
    const leadParagraph = document.createElement('p');
    const leadContainer = document.createElement('div');

    // Add content to the h2 and paragraph

    leadHeader.innerHTML = 'Lorem ipsum dolor sit amet.';
    leadParagraph.innerHTML = 'Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam natus sit ipsam veniam quidem dignissimos iste non, optio necessitatibus aspernatur.';

    // Append to mainArea

    // Item you to append TO on the left, item to append to it on the right
    leadContainer.appendChild(leadHeader);
    leadContainer.appendChild(leadParagraph);

    mainArea.appendChild(leadContainer);


    // Adding event listeners to items:

    /* Format of addEventListener:
      elementToAddTo.addEventListener('type of event', functionToBeCalled);

      Remember that the function passed in must resolve to a function, so under most circumstances you cannot call the function with () at this point


    */

    // Add a listener to the H2 to make the text color randomize every time it is clicked
    leadHeader.addEventListener('click', randomizeText);


    // Remember we have access to the item that called the function via event.target. If we rename the 'event' we have to explicitly pass it in as an argument
    function randomizeText(e) {
      // Set the text color to a random number between 0 and 16777215, and convert that number to hexadecimal after it is generated.
      e.target.style.color = '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Set the header to be the complementary color when the mouse is over it.
    // Grab the header
    const header = document.querySelector('header');

    // Add the eventlistener for mouseover
    header.addEventListener('mouseover', changeToColor);

    // Add the eventlistener for mouseout
    header.addEventListener('mouseout', changeFromColor);

    // Function for mouseover to change TO complementary color
    function changeToColor(e) {
      console.log({ e })
      // Find color to change to
      // 16777215 - decimal of Current color
      let newColor = 16777215 - parseInt('b5ffe1', 16)

      e.target.style.backgroundColor = '#' + newColor.toString(16);
    }

    // Function for mosueout to change BACK from complementary color
    function changeFromColor(e) {
      e.target.style.backgroundColor = '#b5ffe1';
    }


    // Form validation:
    // Create the form
    const loginForm = document.querySelector('#loginForm');
    // const loginForm = document.createElement('form');
    // loginForm.action = "index.php";
    // loginForm.onsubmit = "return validateInput()";
    //loginForm.addEventListener('onsubmit', validateInput)

    //  Form with 2 inputs, and a submit button
    // First input will be email
    const emailInput = document.createElement('input');
    emailInput.type = 'email';


    // Second input will be password
    const passwordInput = document.createElement('input');
    passwordInput.type = 'password';

    // Add submit button
    const submitButton = document.createElement('button');
    submitButton.innerHTML = 'Submit me';


    // Add form to the page
    loginForm.appendChild(emailInput);
    loginForm.appendChild(passwordInput);
    loginForm.appendChild(submitButton);
    // document.querySelector('main').appendChild(loginForm);

    // Add the validation
    function validateInput() {
      console.log({ event })
      // Check that the email is not empty
      if (emailInput.value.length === 0) {
        alert('Please fill out the email field');
        return false;
      }
      // Check that the password is not empty and is at least 8 characters
      if (passwordInput.value.length < 8) {
        alert('Password must be at least 8 characters!');
        return false;
      }
    }






  </script>


</body>


</html>
